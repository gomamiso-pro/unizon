<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>メンバー一覧 - ソフトボールチーム</title>
  <link rel="icon" href="images/softball-logo.jpg" type="image/jpg">
  <meta name="theme-color" content="#004080">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Fredoka',"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      background:#f4fbff;
      color:#0b2a43;
      padding:1rem;
    }
    header{
      background:#004080;
      color:#fff;
      padding:1rem;
      border-radius:12px;
      text-align:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.2);
    }
    header h1{margin:0;font-size:1.4rem;}
    main{max-width:700px;margin:1.5rem auto;}
    .card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 6px 18px rgba(0,0,0,0.1);}
    .members-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap:1rem;
      margin-top:1rem;
    }
    .member{
      background:linear-gradient(180deg, rgba(77,166,255,0.15), rgba(0,64,128,0.05));
      border-radius:12px;
      padding:1rem;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }
    .member img{
      width:80px;
      height:80px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:0.5rem;
    }
    .member h3{margin:0;font-size:1rem;}
    .member p{margin:0.2rem 0 0;font-size:0.85rem;color:#617d91;}
    .back-link{text-align:center;margin-top:1rem;}
    .back-link a{color:#004080;font-weight:600;text-decoration:none;}
    footer{margin-top:2rem;text-align:center;color:#617d91;font-size:0.85rem;}
  </style>
</head>
<body>
  <header>
    <h1>メンバー一覧</h1>
  </header>

  <main>
    <section class="card">
      <h2>チームメンバー</h2>
      <div class="members-grid">
        <div class="member">
          <img src="images/captain.jpg" alt="キャプテン">
          <h3>田中 太郎</h3>
          <p>キャプテン / 投手</p>
        </div>
        <div class="member">
          <img src="images/batter.jpg" alt="外野手">
          <h3>山田 花子</h3>
          <p>クリーンナップ / 外野手</p>
        </div>
        <div class="member">
          <img src="images/infielder.jpg" alt="内野手">
          <h3>佐藤 次郎</h3>
          <p>内野手</p>
        </div>
        <div class="member">
          <img src="images/catcher.jpg" alt="捕手">
          <h3>鈴木 真央</h3>
          <p>捕手</p>
        </div>
      </div>
    </section>

    <div class="back-link">
      <a href="index.html">← ホームに戻る</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Blue Stars Softball Team</p>
  </footer>
</body>
</html>
