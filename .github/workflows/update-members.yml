name: Update Members

on:
  schedule:
    - cron: "0 9 * * *"   # 毎日9:00 UTC に実行
  workflow_dispatch:       # 手動実行も可能

jobs:
  update-members:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install gspread google-auth

      - name: Save Google credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

      - name: Generate Members
        run: python scripts/generate_members.py

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add members.html
          git commit -m "Update members list" || echo "No changes to commit"
          git push
