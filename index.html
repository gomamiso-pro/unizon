<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNISON Softball Team</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- サイドメニュー -->
<nav id="sideMenu">
  <h2>メニュー</h2>
  <button class="menu-item" onclick="navigate('home')">HOME</button>
  <button class="menu-item" onclick="navigate('members')">メンバーリスト</button>
  <button class="menu-item" onclick="logout()">ログアウト</button>
  <button id="menuRegister" class="menu-item" onclick="navigate('register')" style="display:none;">
    メンバー登録
  </button>
</nav>

<div id="overlay" onclick="closeMenu()"></div>

<div id="app">
  <header>
    <!-- ハンバーガーメニュー（ログイン後のみ表示） -->
    <button id="hamburger" onclick="toggleMenu()" style="display:none;">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>
    <h1>UNISON Softball Team2</h1>
  </header>

  <main>
    <!-- ログイン画面 -->
    <div id="login" class="page active">
      <h2>メンバーログイン</h2>
      <form id="loginForm" class="form-container">
        <label>ログインID (ニックネーム):
          <input type="text" name="login_nickname" required>
        </label>
        <label>パスワード (背番号):
          <input type="password" name="login_number" required>
        </label>
        <button type="submit">ログイン</button>
        <p id="loginMessage" class="error-message"></p>
      </form>
    </div>
    
    <!-- ホーム -->
    <div id="home" class="page">
      <h2>ようこそ！</h2>
      <p>UNISONソフトボールチームの公式ページへ。最新情報はこちらでご確認ください。</p>
    </div>

    <!-- メンバーリスト -->
    <div id="members" class="page">
      <h2>メンバーリスト</h2>
      <table>
        <thead>
          <tr><th>番号</th><th>ニックネーム</th><th>ポジション</th><th>画像</th></tr>
        </thead>
        <tbody id="memberTable"></tbody>
      </table>
    </div>

    <!-- メンバー登録 -->
    <div id="register" class="page">
      <h2>メンバー登録</h2>
      <form id="registerForm" class="form-container">
        <label>番号:
          <input type="number" name="number" required>
        </label>
        <label>ニックネーム:
          <input type="text" name="nickname" required>
        </label>
        <label>ポジション:
          <input type="text" name="position" required>
        </label>
        <label>画像:
          <input type="file" id="fileInput" accept="image/*" required>
        </label>
        <button type="submit">登録</button>
      </form>
    </div>
  </main>
</div>

<footer>&copy; 2025 UNISON Softball Team</footer>

<script src="script.js"></script>

</body>
</html>
