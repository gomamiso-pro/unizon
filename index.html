<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNISON Softball Team</title>
<style>
body { font-family:'Segoe UI',sans-serif; background:#f5f8ff; color:#003366; margin:0; padding:0;}
header {display:flex; justify-content:space-between; align-items:center; padding:12px 16px; background:#b3d1ff;}
.menu-btn{cursor:pointer; display:flex; flex-direction:column; justify-content:space-between; width:28px; height:22px;}
.menu-btn span{height:3px; background:#003366; border-radius:3px;}
nav ul{display:none; position:absolute; top:55px; right:10px; flex-direction:column; background:#fff; border-radius:12px;}
.page{display:none; padding:20px; max-width:600px; margin:0 auto;}
.page.active{display:block;}
table{width:100%; border-collapse:collapse;}
th,td{padding:12px; text-align:center; border-bottom:1px solid #eee;}
img.member-img{width:60px;height:60px;border-radius:50%;}
</style>
</head>
<body>

<header>
  <div class="logo"><img src="images/teams-r.jpg" alt="ロゴ" height="40"></div>
  <nav>
    <div class="menu-btn" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    <ul id="menuList">
      <li><a href="#" onclick="showPage('home');toggleMenu()">ホーム</a></li>
      <li><a href="#" onclick="showPage('members');toggleMenu()">メンバー一覧</a></li>
      <li><a href="#" onclick="showPage('register');toggleMenu()">メンバー登録</a></li>
    </ul>
  </nav>
</header>

<div id="home" class="page active">
  <h1>UNIZON Softball Team</h1>
  <p>ようこそ！</p>
</div>

<div id="members" class="page">
  <h1>メンバー一覧</h1>
  <table>
    <thead>
      <tr><th>番号</th><th>ニックネーム</th><th>ポジション</th><th>画像</th></tr>
    </thead>
    <tbody id="memberTable"></tbody>
  </table>
</div>

<div id="register" class="page">
  <h1>メンバー登録</h1>
  <form id="registerForm">
    <label>番号:<input type="number" name="number" required></label>
    <label>ニックネーム:<input type="text" name="nickname" required></label>
    <label>ポジション:<input type="text" name="position" required></label>
    <label>画像:<input type="file" name="file" accept="image/*" required></label>
    <button type="submit">登録</button>
  </form>
</div>

<footer>&copy; 2025 UNIZON Softball Team15</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxhnYR239Oh3KklMp7JHzBu4ShjbabH0heaacXWjUHzc6oOsGLyopjWAsPylSsdWVPL/exec";

function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function toggleMenu(){
  const menu = document.getElementById('menuList');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

// メンバー取得
async function loadMembers(){
  try {
    const res = await fetch(API_URL);
    const members = await res.json();
    const tbody = document.getElementById('memberTable');
    tbody.innerHTML = "";
    members.forEach(m=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${m.number}</td>
        <td>${m.nickname}</td>
        <td>${m.position}</td>
        <td>${m.image ? `<img src="${m.image}" class="member-img" alt="${m.nickname}">` : ""}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch(err){
    console.error(err);
  }
}

// 登録フォーム送信
document.getElementById('registerForm').addEventListener('submit', e=>{
  e.preventDefault();
  const form = e.target;
  const file = form.file.files[0];
  const reader = new FileReader();
  reader.onload = async function(){
    const base64 = reader.result.split(',')[1];
    const payload = {
      number: form.number.value,
      nickname: form.nickname.value,
      position: form.position.value,
      file: base64,
      fileName: file.name,
      fileType: file.type
    };
    try {
      const res = await fetch(API_URL,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });
      const text = await res.text();
      alert(text);
      form.reset();
      showPage('members');
      loadMembers();
    } catch(err){
      alert("登録エラー: "+err);
    }
  };
  reader.readAsDataURL(file);
});

// 初回読み込み
loadMembers();
</script>

</body>
</html>
