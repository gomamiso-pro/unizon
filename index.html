<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>チームホーム</title>
  <!-- ブラウザのタブ用アイコン -->
  <link rel="icon" href="images/teams-b.jpg" type="image/jpg">
  <!-- iOSのホーム画面用アイコン -->
  <link rel="apple-touch-icon" href="images/teams-r.jpg">
  <meta name="theme-color" content="#e6f5ff">
  <!-- かわいいフォント（Google Fonts） -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f4fbff;
      --card: #ffffff;
      --accent: #9fd1ff;
      --accent-2:#6fb7ff;
      --text: #0b2a43;
      --muted: #617d91;
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Fredoka', -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: linear-gradient(180deg,var(--bg), #ffffff 60%);
      color:var(--text);
      line-height:1.5;
      padding:0.75rem;
      overflow-x:hidden;
    }

    .wrap{max-width:680px;margin:0 auto;background:transparent;}

    header{
      display:flex;
      align-items:center;
      gap:0.75rem;
      background:rgba(255,255,255,0.8);
      padding:0.6rem 0.9rem;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(17,40,60,0.06);
      backdrop-filter: blur(6px);
    }

    .brand {display:flex;align-items:center;gap:0.6rem;}
    .brand img{width:44px;height:44px;border-radius:10px;object-fit:cover;box-shadow:0 6px 14px rgba(15,40,80,0.08);}
    header h1{font-size:1.1rem;margin:0;letter-spacing:0.3px;font-weight:600;}

    /* ハンバーガーメニュー */
    .menu-toggle{
      margin-left:auto;
      background:none;
      border:none;
      font-size:1.6rem;
      cursor:pointer;
      color:var(--text);
    }

    nav{
      position:fixed;
      top:0;
      left:-260px;
      width:240px;
      height:100%;
      background:white;
      box-shadow:4px 0 14px rgba(0,0,0,0.08);
      padding:2rem 1rem;
      transition: left 0.3s ease;
      z-index:1000;
    }
    nav.active{left:0;}
    nav ul{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:1rem;}
    nav a{
      display:block;
      padding:0.6rem 0.8rem;
      border-radius:10px;
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      font-size:1rem;
      background:linear-gradient(180deg, rgba(159,209,255,0.18), rgba(111,183,255,0.08));
    }
    nav a.primary{background:linear-gradient(180deg,var(--accent),var(--accent-2));color:white;}

    main{margin-top:1rem}
    .card{background:var(--card);border-radius:12px;padding:1rem;box-shadow:0 8px 26px rgba(11,42,68,0.06);margin-bottom:1rem;}
    .welcome h2{margin:0 0 0.4rem 0;font-size:1rem;}
    .welcome p{margin:0;color:var(--muted)}

    .menu ul{display:flex;flex-direction:row;gap:0.6rem;padding:0;margin:0;list-style:none}
    .menu a{display:block;padding:0.6rem 0.8rem;border-radius:10px;background:linear-gradient(180deg, rgba(159,209,255,0.18), rgba(111,183,255,0.08));color:var(--text);text-decoration:none;font-weight:600;}

    footer{opacity:0.8;text-align:center;padding:1rem 0;font-size:0.86rem;color:var(--muted)}

    @media (max-width: 375px){
      body{padding:0.5rem}
      .wrap{padding:0}
      header{padding:0.5rem}
      .brand img{width:40px;height:40px}
      header h1{font-size:1rem}
      .card{padding:0.85rem}
      .menu ul{flex-direction:column}
      .menu a{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="images/teams-r.jpg" alt="チームアイコン">
        <h1>チームホームページ</h1>
      </div>
      <button class="menu-toggle">☰</button>
    </header>

    <nav id="sideMenu">
      <ul>
        <li><a href="index.html" class="primary">ホーム</a></li>
        <li><a href="members.html">メンバー一覧</a></li>
      </ul>
    </nav>

    <main>
      <section class="card welcome">
        <h2>ようこそ！</h2>
        <p>このサイトではチームメンバーや情報を紹介しています。スマホ（iPhone SE 等）でも見やすいようシンプルでおしゃれな淡いブルー配色にしています。</p>
      </section>

      <section class="card menu">
        <h2>メニュー</h2>
        <ul>
          <li><a href="members.html">メンバー一覧</a></li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Team</p>
    </footer>
  </div>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const sideMenu = document.getElementById('sideMenu');
    toggleBtn.addEventListener('click', ()=>{
      sideMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
