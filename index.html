<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNISON Softball Team</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>UNISON Softball Team</h1>
  <nav>
        <button onclick="showPage('login')">ログイン</button> 
    <button onclick="showPage('members')">メンバー一覧</button>
    <button onclick="showPage('register')">メンバー登録</button>
  </nav>
</header>

<main>
    <div id="login" class="page active">
    <h2>メンバーログイン</h2>
    <form id="loginForm">
      <label>ログインID (ニックネーム):
        <input type="text" name="login_nickname" required>
      </label>
      <label>パスワード (背番号):
        <input type="password" name="login_number" required>
      </label>
      <button type="submit">ログイン</button>
      <p id="loginMessage" style="color: red; margin-top: 10px;"></p>
    </form>
  </div>

  <div id="members" class="page">
    <h2>メンバー一覧</h2>
        <table>
      <thead><tr><th>番号</th><th>ニックネーム</th><th>ポジション</th><th>画像</th></tr></thead>
      <tbody id="memberTable"></tbody>
    </table>
  </div>

  <div id="register" class="page">
    <h2>メンバー登録</h2>
        <form id="registerForm">
      <label>番号:
        <input type="number" name="number" required>
      </label>
      <label>ニックネーム:
        <input type="text" name="nickname" required>
      </label>
      <label>ポジション:
        <input type="text" name="position" required>
      </label>
      <label>画像:
        <input type="file" id="fileInput" accept="image/*" required>
      </label>
      <button type="submit">登録</button>
    </form>
  </div>
</main>

</html>
