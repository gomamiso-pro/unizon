<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNIZON Softball Team</title>

  <link rel="stylesheet" href="style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/images/teams-b.jpg">

  <link rel="icon" type="image/png" sizes="192x192" href="/images/teams-b.jpg">

  <meta name="msapplication-TileColor" content="#001f44"> <meta name="msapplication-TileImage" content="/images/teams-b.jpg">

  <meta name="theme-color" content="#001f44">
</head>
<body>

<nav id="sideMenu">
  <h2>MENU</h2>
  <button class="menu-item" onclick="navigate('home')">HOME</button>
  <button class="menu-item" onclick="navigate('members')">MEMBER</button>
  <button id="menuRegister" class="menu-item" onclick="navigate('register')" style="display:none;">
    メンバー登録
  </button>  <button class="menu-item" onclick="logout()">LOG-OUT</button>

</nav>

<div id="overlay" onclick="closeMenu()"></div>

<div id="app">
  <header>
    <button id="hamburger" onclick="toggleMenu()" style="display:none;">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>
    <h1> 
      <img src="images/teams-r.jpg" alt="Team Logo" class="header-logo"><p>&nbsp; UNIZON　48</p>
    </h1>
  </header>

  <main>
    <div id="login" class="page active">
      <h2>LOG-IN</h2>
      <form id="loginForm" class="form-container">
        <label>LOG-IN ID (ニックネーム):
          <input type="text" name="login_nickname" required 
            placeholder="ニックネーム" 
            pattern="[a-zA-Z0-9\-\_]*" 
            title="半角英数字とハイフン、アンダースコアのみ使用できます"
          >
        </label>
        <label>PASSWORD (背番号):
          <input type="password" name="login_number" required
            placeholder="背番号"
            inputmode="numeric"
            pattern="[0-9]*" 
            title="半角数字のみ使用できます"
          >
        </label>
        <button type="submit">LOG-IN</button>
        <p id="loginMessage" class="error-message"></p>
      </form>
    </div>
    
    <div id="home" class="page">
      <h2>ようこそ！</h2>
      <p>UNIZONソフトボールチームの公式ページへ。最新情報はこちらでご確認ください。</p>
    </div>

    <div id="members" class="page">
      <h2>MEMBER LIST</h2>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>名前</th>
            <th>背番号</th>
            <th>守備</th>
          </tr>
        </thead>
        <tbody id="memberTable">
          </tbody>
      </table>
    </div>

    <div id="register" class="page">
      <h2 id="registerTitle">メンバー登録</h2>
      <form id="registerForm" class="form-container">
        <label>背番号:
          <input type="number" name="number" required>
        </label>
        <label>ニックネーム:
          <input type="text" name="nickname" required>
        </label>
        
        <div class="position-selection">
          <label style="font-weight: 700; margin-bottom: 5px;">ポジション (複数選択可):</label>
          <div class="checkbox-group" style="display: flex; flex-wrap: wrap; gap: 10px;">
            <label><input type="checkbox" name="position" value="投"> 投</label>
            <label><input type="checkbox" name="position" value="捕"> 捕</label>
            <label><input type="checkbox" name="position" value="一"> 一</label>
            <label><input type="checkbox" name="position" value="二"> 二</label>
            <label><input type="checkbox" name="position" value="三"> 三</label>
            <label><input type="checkbox" name="position" value="遊"> 遊</label>
            <label><input type="checkbox" name="position" value="左"> 左</label>
            <label><input type="checkbox" name="position" value="中"> 中</label>
            <label><input type="checkbox" name="position" value="右"> 右</label>
            <label><input type="checkbox" name="position" value="内"> 内</label>
            <label><input type="checkbox" name="position" value="外"> 外</label>
          </div>
        </div>
        <button type="submit">登録</button>
        
        <input type="hidden" id="originalNumber" name="originalNumber" value="">
      </form>
    </div>
  </main>
</div>

<footer>&copy; 2025 UNISON Softball Team</footer>

<script src="script.js"></script>

</body>
</html>
