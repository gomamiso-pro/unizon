<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンバー登録</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f8ff;
      color: #003366;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #0066cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>メンバー登録フォーム</h1>
  <form id="memberForm">
    <label for="number">背番号</label>
    <input type="text" id="number" name="number" required>

    <label for="nickname">名前</label>
    <input type="text" id="nickname" name="nickname" required>

    <label for="position">メインポジション</label>
    <input type="text" id="position" name="position" required>

    <label for="fileInput">プロフィール画像</label>
    <input type="file" id="fileInput" accept="image/*" required>

    <div class="preview" id="preview"></div>

    <button type="button" onclick="uploadMember()">登録する</button>
  </form>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzpLI_z6kMGVecx2Fl9gcLWGme9aVkDoff2FA7zFyNbTEBOFvkav9oai2MeGhrjrJ1n/exec"; // ← GASのデプロイURLに置き換え

    // プレビュー表示
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("preview").innerHTML =
            '<img src="' + e.target.result + '" alt="preview">';
        };
        reader.readAsDataURL(file);
      }
    });

    // メンバー送信処理
    async function uploadMember() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("画像を選択してください");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64Data = e.target.result.split(",")[1];

        const formData = new FormData();
        formData.append("number", document.getElementById("number").value);
        formData.append("nickname", document.getElementById("nickname").value);
        formData.append("position", document.getElementById("position").value);
        formData.append("fileData", base64Data);
        formData.append("fileName", file.name);
        formData.append("fileType", file.type); // MIMEタイプを渡す

        try {
          const response = await fetch(WEBAPP_URL, {
            method: "POST",
            body: formData
          });
          const result = await response.json();
          if (result.status === "success") {
            alert("登録成功！画像URL: " + result.url);
          } else {
            alert("エラー: " + result.message);
          }
        } catch (err) {
          alert("通信エラー: " + err.message);
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
